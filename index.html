<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>BMI計算アプリ</title>
	</head>
	<body>
		<H1>BMI計算アプリ</H1>
		<form name="bmiform">
		体重（kg）<br>
		<input type="text" id="weight"><br>
		身長（cm）<br>
		<input type="text" id="height"><br>
		BMI結果<br>
		<input type="text" id="bmi"><br>
		<input type="button" id="btn" value="計算する">
		
	<script>
		// ボタンを取得
                var button = document.getElementById("btn");

                // ボタンがクリックされた時
                button.addEventListener("click",function() {

			// bmi結果の欄に0を入れる
			document.getElementById("bmi").value = 0;
		}, false);
        </script>	
	</body>
</html>
